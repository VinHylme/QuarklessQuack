version: '3.4'

services:
  selenium-hub:
    image: selenium/hub:3.141.59-xenon
    container_name: selenium-hub
    ports:
      - 4444:4444
    networks:
      local-network:
        aliases:
          - quarkless.net.selenium.hub
  quarkless.selenium.chrome:
    image: selenium/node-chrome:3.141.59-xenon
    container_name: quarkless.selenium.now
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    networks:
      local-network:
        aliases:
          - quarkless.net.selenium.now
  quarkless.redis:
    image: redis:latest    
    container_name: quarkless.redis.now
    ports:
      - 6379:6379
    networks:
      local-network:
        aliases:
          - quarkless.net.redis-01
    volumes:
      - redisvol:/workspace/db
  quarkless.security:
    image: quarkless/quarkless.security
    container_name: quarkless.security.now
    build:
      context: .
      dockerfile: Quarkless.Security/Dockerfile
    ports:
      - 65115:80
    networks:
      local-network:
        aliases:
          - quarkless.net.security
    volumes:
      - sharedvol:/workspace/static
    depends_on:
      - quarkless.redis
      - quarkless.selenium.chrome
#  quarkless.frontend:
