#    networks:
#      frontend-network:
#        aliases:
#         - quarkless.net.front
#    volumes:
#      - .:/app
#      - /app/node_modules
  quarkless:
    image: quarkless/api
    container_name: quarkless.api.now
    build:
      context: .
      dockerfile: Quarkless/Dockerfile
    ports:
      - 51518:80
    expose:
      - 65115/tcp
      - 4444/tcp
    networks:
      - local-network
    volumes:
      - sharedvol:/workspace/static
    depends_on:
      - quarkless.security
      #- quarkless.frontend

